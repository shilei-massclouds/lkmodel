[package]
name = "rt_loader"
version = "0.1.0"
edition = "2021"

[features]
default = ["axstd"]

[dependencies]
# axstd = { path = "../../axstd/axstd", features = ["paging", "alloc", "multitask", "irq", "tls",], optional = true }
elf = { version = "0.7.3", default-features = false }
memory_addr = { path = "../../memory_addr/memory_addr" }
